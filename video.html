        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .video-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px; /* عرض مناسب للفيديو العمودي */
            width: 95%;
        }

        .video-player {
            width: 100%;
            display: block; /* لمنع وجود مسافات أسفل الفيديو */
            border-radius: 15px 15px 0 0;
        }

        .video-controls {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 15px 15px;
        }

        .video-controls button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            padding: 5px;
        }

        .video-controls button:focus {
            outline: none;
        }

        .progress-bar-container {
            flex-grow: 1;
            margin: 0 15px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-bar {
            background-color: #007bff;
            height: 8px;
            width: 0%;
            border-radius: 5px;
        }

        .time-display {
            font-size: 0.9em;
        }
    </style>
</head>
