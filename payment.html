<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقة تسديد</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e9f5ec;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c6e49;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #2c6e49;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .card {
      display: none;
      background: linear-gradient(135deg, #f1f3f4, #ffffff);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(44, 110, 73, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      margin-top: 30px;
      position: relative;
      border: 1px solid #b0bec5;
    }
    .card h3 {
      text-align: center;
      color: #2c6e49;
      margin-bottom: 20px;
    }
    .info-card {
      background-color: #f6fdf9;
      border: 1px solid #c8e6c9;
      border-radius: 10px;
      padding: 10px 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-align: right;
      direction: rtl;
      gap: 10px;
    }
    .info-card .material-icons {
      color: #2c6e49;
      font-size: 22px;
      margin-left: 5px;
    }
    .info-card .label {
      color: #2c6e49;
      font-weight: bold;
      font-size: 15px;
      flex: 1;
      white-space: nowrap;
    }
    .info-card .value {
      color: #37474f;
      font-size: 15px;
      flex: 2;
      text-align: left;
    }
    .debt-card {
      background-color: #fff3cd;
      border: 1px solid #ffecb5;
    }
    #saveImageBtn {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: #14532d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسديد الاشتراك</h2>
    <label>اسم المشترك:
      <select id="nameSelect"></select>
    </label>
    <label id="phoneWrapper">رقم الهاتف:
      <input type="text" id="phone" readonly>
    </label>
    <label>تاريخ التسديد:
      <div style="display: flex; gap: 10px;">
        <input type="number" id="startDay" placeholder="اليوم">
        <input type="number" id="startMonth" placeholder="الشهر">
      </div>
    </label>
    <label>المبلغ المسدد:
      <input type="number" id="amountInput" placeholder="أدخل المبلغ">
    </label>
    <label>المبلغ المتبقي:
      <input type="number" id="debtInput" placeholder="اتركه فارغ اذا كان لايوجد ديون">
    </label>
    <button onclick="displayData()">عرض البطاقة</button>
  </div>

  <div class="card" id="resultCard">
    <h3>تم التسديد بنجاح</h3>
    <div class="info-card">
      <i class="material-icons">person</i>
      <span class="label">الاســـــــــم:</span>
      <span id="resName" class="value"></span>
    </div>
    <div class="info-card">
      <i class="material-icons">phone</i>
      <span class="label">رقم الهاتف:</span>
      <span id="resPhone" class="value"></span>
    </div>
    <div class="info-card">
      <i class="material-icons">calendar_today</i>
      <span class="label">تاريخ التسديد:</span>
      <span id="resStart" class="value"></span>
    </div>
    <div class="info-card">
      <i class="material-icons">payments</i>
      <span class="label">المبلغ المسدد:</span>
      <span id="resAmount" class="value"></span>
    </div>
    <div class="info-card debt-card" id="debtCard" style="display: none;">
      <i class="material-icons">warning</i>
      <span class="label">الدين المتبقي:</span>
      <span id="resDebt" class="value"></span>
    </div>
  </div>

  <button id="saveImageBtn" onclick="saveCardAsImage()">حفظ البطاقة</button>

  <script>
    let subscribers = [];

    if (localStorage.getItem('subscribers')) {
      subscribers = JSON.parse(localStorage.getItem('subscribers'));
      populateNames();
    }

    function populateNames() {
      const nameSelect = document.getElementById('nameSelect');
      nameSelect.innerHTML = '';
      subscribers.forEach(sub => {
        const option = document.createElement('option');
        option.value = sub.phone;
        option.textContent = sub.name;
        nameSelect.appendChild(option);
      });
      nameSelect.addEventListener('change', () => {
        document.getElementById('phone').value = nameSelect.value;
        document.getElementById('phoneWrapper').style.display = 'none';
      });
      document.getElementById('phone').value = nameSelect.value;
      document.getElementById('phoneWrapper').style.display = 'none';
    }

    function displayData() {
      const name = document.getElementById('nameSelect').selectedOptions[0].textContent;
      const phone = document.getElementById('phone').value;
      const startDay = parseInt(document.getElementById('startDay').value);
      const startMonth = parseInt(document.getElementById('startMonth').value);
      const amount = document.getElementById('amountInput').value;
      const debt = document.getElementById('debtInput').value;

      document.getElementById('resName').textContent = name;
      document.getElementById('resPhone').textContent = phone;
      document.getElementById('resStart').textContent = `${startDay}/${startMonth}/2025`;
      document.getElementById('resAmount').textContent = `${amount} ألف دينار`;

      if (debt && debt.trim() !== '') {
        document.getElementById('resDebt').textContent = `${debt} ألف دينار`;
        document.getElementById('debtCard').style.display = 'flex';
      } else {
        document.getElementById('debtCard').style.display = 'none';
      }

      document.getElementById('resultCard').style.display = 'block';
      document.getElementById('saveImageBtn').style.display = 'block';
    }

    function saveCardAsImage() {
      html2canvas(document.getElementById('resultCard')).then(canvas => {
        const link = document.createElement('a');
        link.download = `${document.getElementById('nameSelect').selectedOptions[0].textContent || 'بطاقة_التسديد'}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
