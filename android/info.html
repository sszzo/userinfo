<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>انشاء ملف معلومات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: #f2f4f8;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 15px;
      color: #333;
      text-align: center;
      font-size: 22px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn {
      background-color: #2c6e49;
    }
    .add-btn:hover {
      background-color: #14532d;
    }

    .file-btn {
      background-color: #007bff;
    }
    .file-btn:hover {
      background-color: #0056b3;
    }

    .download-btn {
      background-color: #f59e0b;
    }
    .download-btn:hover {
      background-color: #d97706;
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    li {
      background: #ffffff;
      border: 1px solid #e0e0e0;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .contact-name {
      font-weight: bold;
      font-size: 17px;
      margin-bottom: 6px;
      color: #007bff;
    }

    .contact-phone {
      font-size: 15px;
      color: #666;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      margin-bottom: 12px;
    }

    .file-input-wrapper input[type="file"] {
      opacity: 0;
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>انشاء ملف معلومات</h2>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="phone" placeholder="رقم الهاتف">
    <button class="add-btn" onclick="addEntry()">إضافة</button>

    <div class="file-input-wrapper">
      <!-- الكود المعدل لرفع الملفات -->
      <input type="file" id="fileInput" accept=".json" onchange="loadJSONFile()">
      <button class="file-btn" onclick="document.getElementById('fileInput').click()">اختيار ملف لاضافة اليه معلومات</button>
    </div>
    
    <button class="download-btn" onclick="downloadJSON()">تنزيل الملف</button>

    <ul id="list"></ul>
  </div>

  <script>
    let data = [];

    document.getElementById("phone").addEventListener("input", function () {
      let value = this.value.replace(/\s+/g, '').replace(/^(\+964|00964)/, '0');
      this.value = value;
    });

    function addEntry() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value;

      if (name && phone) {
        data.push({ name, phone });
        updateList();
        document.getElementById("name").value = "";
        document.getElementById("phone").value = "";
      } else {
        alert("يرجى إدخال الاسم ورقم الهاتف");
      }
    }

    function updateList() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      data.forEach((item) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="contact-name">${item.name}</div>
          <div class="contact-phone">${item.phone}</div>
        `;
        list.appendChild(li);
      });
    }

    function loadJSONFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          try {
            const importedData = JSON.parse(e.target.result);
            if (Array.isArray(importedData)) {
              data = data.concat(importedData);
              updateList();
              alert("تم تحميل البيانات من الملف بنجاح");
            } else {
              alert("الملف غير صالح. تأكد أنه ملف JSON يحتوي على قائمة من الأسماء والأرقام.");
            }
          } catch (err) {
            alert("حدث خطأ أثناء قراءة الملف.");
          }
        };
        reader.readAsText(file);
      }
    }

    function downloadJSON() {
      const jsonStr = JSON.stringify(data, null, 2);
      if (typeof Android !== "undefined" && Android.saveFile) {
        Android.saveFile(jsonStr);
      } else {
        alert("الحفظ غير مدعوم في هذا المتصفح");
      }
    }
  </script>
</body>
</html>
