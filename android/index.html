<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الصفحة الرئيسية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
    }

    .card h1 {
      margin-bottom: 30px;
      font-size: 28px;
      display: none; /* إخفاء العنوان */
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 0;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #1abc9c, #16a085);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
      text-align: center;
    }

    .badge {
      display: inline-block;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid #fff;
      border-radius: 30px;
      font-weight: bold;
      font-size: 15px;
      color: #fff;
      backdrop-filter: blur(5px);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px #fff;
      }
      to {
        box-shadow: 0 0 15px #1abc9c, 0 0 20px #16a085;
      }
    }

    @media (min-width: 768px) {
      .btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="info.html" class="btn">بطاقة معلومات</a>
    <a href="payment.html" class="btn">بطاقة تسديد</a>
    <a href="make.html" class="btn">انشاء ملف معلومات</a>
    <div class="footer">
      <span class="badge">المطور: صفوان جمعه</span>
    </div>
  </div>
</body>
</html>
