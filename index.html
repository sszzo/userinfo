<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>معلومات المشترك</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e9f5ec;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 45%;
      min-width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c6e49;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      background-color: #2c6e49;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .dual-buttons {
      display: none;
      margin-top: 25px;
      text-align: center;
    }
    .dual-buttons button {
      width: 100%;
      margin: 0;
      background-color: #14532d;
    }

    .card {
      display: none;
      background: linear-gradient(135deg, #f1f3f4, #ffffff);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(44, 110, 73, 0.2);
      padding: 12px;
      width: 45%;
      min-width: 300px;
      position: relative;
      border: 1px solid #b0bec5;
      margin-top: 20px;
      font-size: 12px;
    }

    .card h3 {
      text-align: center;
      color: #2c6e49;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .card-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      border: 1px solid #cfd8dc;
      padding: 6px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .card-item .label {
      display: flex;
      align-items: center;
      color: #37474f;
      font-weight: bold;
      font-size: 12px;
    }

    .card-item i {
      color: #d4af37;
      font-size: 13px;
      margin-left: 6px;
    }

    .card-item p {
      font-size: 12px;
      color: #2c6e49;
      margin: 0;
      text-align: left;
    }

    .debt-section {
      text-align: center;
      margin-top: 8px;
      background-color: #ffcdd2;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid #e57373;
      font-size: 12px;
    }

    .debt-section span {
      font-weight: bold;
      font-size: 13px;
      color: #c62828;
      display: block;
    }

    .debt-section p {
      margin-top: 4px;
      font-size: 12px;
      color: #b71c1c;
    }

    .note {
      text-align: center;
      margin-top: 8px;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ادخال معلومات المشترك</h2>
    <label>اسم المشترك:
      <input type="text" id="name">
    </label>
    <label>رقم الهاتف:
      <input type="text" id="phone">
    </label>
    <label>تاريخ التفعيل:
      <input type="number" id="startDay" placeholder="اليوم">
      <input type="number" id="startMonth" placeholder="الشهر">
    </label>
    <label>تاريخ الانتهاء:
      <input type="number" id="endDay" placeholder="اليوم">
      <input type="number" id="endMonth" placeholder="الشهر">
    </label>
    <label>وقت الانتهاء:
      <input type="time" id="endTime">
    </label>
    <label>مبلغ الاشتراك:
      <select id="amount">
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="100">100</option>
      </select>
    </label>
    <label>الديون المتراكمة:
      <textarea id="debt" rows="2"></textarea>
    </label>
    <button onclick="displayData()">عرض البيانات</button>
  </div>  

  <div class="card" id="resultCard">
    <h3>معلومات المشترك</h3>
    <div class="card-item">
      <div class="label"><i class="fas fa-user"></i> اسم المشترك:</div>
      <p id="resName"></p>
    </div>
    <div class="card-item">
      <div class="label"><i class="fas fa-phone"></i> رقم الهاتف:</div>
      <p id="resPhone"></p>
    </div>
    <div class="card-item">
      <div class="label"><i class="fas fa-calendar-plus"></i> تاريخ التفعيل:</div>
      <p id="resStart"></p>
    </div>
    <div class="card-item">
      <div class="label"><i class="fas fa-calendar-minus"></i> تاريخ الانتهاء:</div>
      <p id="resEnd"></p>
    </div>
    <div class="card-item">
      <div class="label"><i class="fas fa-clock"></i> وقت الانتهاء:</div>
      <p id="resEndTime"></p>
    </div>
    <div class="card-item">
      <div class="label"><i class="fas fa-dollar-sign"></i> مبلغ الاشتراك:</div>
      <p id="resAmount"></p>
    </div>
    <div class="debt-section">
      <span>الديون المتراكمة:</span>
      <p id="resDebt"></p>
    </div>
    <div class="note">
      ملاحظة: مدة الاشتراك 30 يوم، في حالة صادف الشهر 31 يومًا سوف يُخصم يوم من اشتراكك.
    </div>
  </div>

  <div class="dual-buttons">
    <button onclick="saveCardAsImage()">حفظ كصورة</button>
  </div>

  <script>
    let fullEndDate = '';

    function formatTimeTo12Hour(time24) {
      if (!time24) return '---';
      const [hourStr, minute] = time24.split(':');
      let hour = parseInt(hourStr);
      const ampm = hour >= 12 ? 'مساءً' : 'صباحًا';
      hour = hour % 12 || 12;
      return `${hour}:${minute} ${ampm}`;
    }

    function displayData() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const startDay = document.getElementById('startDay').value;
      const startMonth = document.getElementById('startMonth').value;
      const endDay = document.getElementById('endDay').value;
      const endMonth = document.getElementById('endMonth').value;
      const endTime = document.getElementById('endTime').value;
      const amount = document.getElementById('amount').value;
      const debt = document.getElementById('debt').value;

      document.getElementById('resName').textContent = name;
      document.getElementById('resPhone').textContent = phone;
      document.getElementById('resStart').textContent = `${startDay}/${startMonth}/2025`;
      fullEndDate = `${endDay}/${endMonth}/2025`;
      document.getElementById('resEnd').textContent = fullEndDate;
      document.getElementById('resEndTime').textContent = formatTimeTo12Hour(endTime);
      document.getElementById('resAmount').textContent = `${amount} ألف دينار`;
      document.getElementById('resDebt').textContent = debt || 'لا توجد ديون';

      document.getElementById('resultCard').style.display = 'block';
      document.querySelector('.dual-buttons').style.display = 'block';
    }

    function saveCardAsImage() {
      html2canvas(document.getElementById('resultCard')).then(canvas => {
        const link = document.createElement('a');
        link.download = `${document.getElementById('name').value || 'بطاقة_المشترك'}.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
  </html>
